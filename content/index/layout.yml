trabajos:
-
  name:
  description: "Campaña del verano 2013 de Pantene, en el sitio podías elegir tu destino del verano y conocer todos los tips de la marca. Formé parte del desarollo de la campaña, el diseño de la experiencia de usuario, la interfaz, el desarrollo y la implementación del sitio."
-
  name:
  description: "Aplicación de facebook para Pringles, el objetivo era ayudar a Papá Noél a enviar los regalos, distribuyendolos entre tus amigos. El mayor desafío fue el armado de la experiencia de usuario, la mecánica de participación y la implementación en Facebook."
-
  name:
  description: "Sitio regional para la campaña 'Voted #1'. El sitio funcionaba como plataforma donde las consumidoras contaban sus experiencias con la marca. El learning más importante de este proyecto fue entender las necesidades reales del cliente."
-
  name:
  description: "El desafío era dar exposición a los eventos que se iban a realizar dentro del 'Pringles Music Tour'. Desarrollamos una aplicación con mucho contenido sobre los eventos, para que los usuarios mismos nos ayudaran a difundirlos."
-
  name:
  description: "Fanpage de Pringles, buscando siempre mantener un enfoque regional hicimos el desarrollo estratégico de la voz de marca; su humor, sus códigos y por su puesto su bajada a tierra en forma de posteos diarios."
-
  name:
  description: "Hinds es una marca con muchísima trayectoria y una imagen de marca muy definida. Participé en el re-diseño de su comunicación gráfica, en la re-interpretación de sus elementos básicos como la onda y la paleta de colores."
-
  name:
  description: "Diseño de avisos institucionales de Corega, el gran desafío fue adaptar materiales propios de la comunicación de la marca fuscando modernizarla y descontracturarla."
-
  name:
  description: "Porque entendimos lo que es enamorarse en una vidriera, MioHome lanzó su primera promo por facebook: la primera interesada que cuando publicaramos un nuevo sillón cambiara su estado sentimental a 'en una relación' se lo mandabamos a su casa."
-
  name:
  description: "Estábamos terminando de cursar en la AAAP y arrancamos un blog al que subimos una gráfica por día durante 57 días. El objetivo era difundirnos a nosotros mismos, ver si sacabamos algo para la carpeta y claramente conseguir nuestro primer trabajo."